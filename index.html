<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stylus CSS Lightning Talk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">

<body>
  <header>
    <h1 class="title">Stylus CSS</h1>

  <h2 class="title">Learn how to use Stylus</h2>
  <main>
    <div class="container">
      <div class="odd" id="box1"><span>Here</span></div>

      <div class="even" id="box4"><span>Flex</span></div>
